<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/icons.min.css">
</head>
<body>    
    <div class="side-panel">
        <div class="logo">
            <p class="logo-title">Buy Car App</p>
        </div>
        <div class="menu w-100">
            <nav class="menu-nav w-100">
                <ul class="menu-nav-list w-100">
                    <li class="menu-nav-list-item" id="menu-item-cars" onclick="selectPage('Cars','menu-item-cars')">
                        <span>Cars</span>
                        <i class="ph ph-car"></i>
                    </li>
                    <li class="menu-nav-list-item" id="menu-item-favourite" onclick="selectPage('Favourite','menu-item-favourite')">
                        <span>Favourite</span>
                        <i class="ph ph-star"></i>
                    </li>
                    <li class="menu-nav-list-item" id="menu-item-compare" onclick="selectPage('Compare','menu-item-compare')">
                        <span>Compare</span>
                        <i class="ph ph-arrows-left-right"></i>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content" id="Welcome">
        <div class="content-header">
            <p class="content-header-title" id="content-header-title">Welcome Page</p>
        </div>
        <div class="content-page" id="content-page">
            <div class="flex w-100 h-100 items-center justify-center" id="welcome-page">
                <p><i class="fz-XXL">Welcome to the Buy Car App!</i></p>
            </div>
            <div class="disp-none" id="cars-page">
                <div class="car-list" id="car-list"></div>
            </div>
            <div class="disp-none" id="favourite-page">
                Favourite Cars
            </div>
            <div class="disp-none" id="compare-page">
                Cars Comparison
            </div>
        </div>
    </div>    
    <script src="cars.js"></script>
    <script src="main.js"></script>
</body>
</html>
